<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; border-left: 4px solid #007bff; }
        .valid { background: #d4edda; border-left-color: #28a745; color: #155724; }
        .invalid { background: #f8d7da; border-left-color: #dc3545; color: #721c24; }
        .status { font-size: 20px; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Validador de CPF</h1>
        <div class="input-group">
            <label>CPF:</label>
            <input type="text" id="cpf" placeholder="000.000.000-00">
        </div>
        <div>
            <button onclick="validar()">Validar CPF</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="status" id="status"></div>
        </div>
    </div>
    <script>
        function validar() {
            const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
            if(cpf.length !== 11) { showResult('CPF inválido (deve ter 11 dígitos)', false); return; }
            if(/^(\d)\1{10}$/.test(cpf)) { showResult('CPF inválido (sequência repetida)', false); return; }
            let d1 = (cpf.slice(0,9).split('').reduce((acc, val, i) => acc + (val * (10-i)), 0) % 11) % 10;
            let d2 = ((cpf.slice(0,9) + d1).split('').reduce((acc, val, i) => acc + (val * (11-i)), 0) % 11) % 10;
            if(cpf[9] == d1 && cpf[10] == d2) {
                showResult('✓ CPF Válido', true);
            } else {
                showResult('✗ CPF Inválido', false);
            }
        }
        function showResult(msg, valid) {
            const result = document.getElementById('result');
            result.className = 'result ' + (valid ? 'valid' : 'invalid');
            document.getElementById('status').textContent = msg;
            result.style.display = 'block';
        }
        function limpar() {
            document.getElementById('cpf').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
