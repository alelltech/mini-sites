<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CNPJ</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; border-left: 4px solid #007bff; }
        .valid { background: #d4edda; border-left-color: #28a745; color: #155724; }
        .invalid { background: #f8d7da; border-left-color: #dc3545; color: #721c24; }
        .status { font-size: 20px; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Validador de CNPJ</h1>
        <div class="input-group">
            <label>CNPJ:</label>
            <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
        </div>
        <div>
            <button onclick="validar()">Validar CNPJ</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="status" id="status"></div>
        </div>
    </div>
    <script>
        function validar() {
            const cnpj = document.getElementById('cnpj').value.replace(/\D/g, '');
            if(cnpj.length !== 14) { showResult('CNPJ inválido (deve ter 14 dígitos)', false); return; }
            if(/^(\d)\1{13}$/.test(cnpj)) { showResult('CNPJ inválido (sequência repetida)', false); return; }
            let d1 = (cnpj.substring(0, 12).split('').reduce((acc, val, i) => 
                acc + (val * ((i % 8) + 2)), 0) % 11) % 10;
            let d2 = ((cnpj.substring(0, 12) + d1).split('').reduce((acc, val, i) => 
                acc + (val * ((i % 8) + 2)), 0) % 11) % 10;
            if(cnpj[12] == d1 && cnpj[13] == d2) {
                showResult('✓ CNPJ Válido', true);
            } else {
                showResult('✗ CNPJ Inválido', false);
            }
        }
        function showResult(msg, valid) {
            const result = document.getElementById('result');
            result.className = 'result ' + (valid ? 'valid' : 'invalid');
            document.getElementById('status').textContent = msg;
            result.style.display = 'block';
        }
        function limpar() {
            document.getElementById('cnpj').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
