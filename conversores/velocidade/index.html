<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Velocidade - CalcZone BR</title>
    <link rel="stylesheet" href="../../global.css">
</head>
<body>
    <div class="container">
        <header class="header"><a href="/" class="logo">CalcZone BR</a></header>
        <main class="main">
            <section class="tool-section">
                <div class="tool-header"><h1>⚡ Conversor de Velocidade</h1></div>
                <div class="tool-container">
                    <form class="tool-form" id="toolForm">
                        <div class="form-group"><label>Valor</label><input type="number" id="valor" placeholder="100" required></div>
                        <div class="form-group"><label>De</label><select id="de"><option value="kmh">km/h</option><option value="ms">m/s</option><option value="mph">mph</option><option value="nos">nós</option></select></div>
                        <div class="form-group"><label>Para</label><select id="para"><option value="kmh">km/h</option><option value="ms">m/s</option><option value="mph">mph</option></select></div>
                        <button type="submit" class="btn btn-primary">Converter</button>
                    </form>
                    <div id="result" class="result hidden"><div id="resultContent"></div></div>
                </div>
            </section>
        </main>
        <footer class="footer"><p>&copy; 2024 CalcZone BR</p></footer>
    </div>
    <script src="../../global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupRealTimeCalculation('input[type="number"], select', converter, 300);
            converter();
        });

        function converter() {
            const valor = safeParseFloat(document.getElementById('valor').value);
            const de = document.getElementById('de').value;
            const para = document.getElementById('para').value;
            
            if (valor === 0) {
                hideResult();
                return;
            }

            try {
                const em_kmh = { 'kmh': 1, 'ms': 3.6, 'mph': 1.60934, 'nos': 1.852 };
                const resultado = (valor * em_kmh[de]) / em_kmh[para];
                showResult(`<div class="result-item"><label>${de} → ${para}</label><value>${formatNumber(resultado, 2)}</value></div>`);
            } catch (e) {
                hideResult();
            }
        }
    </script>
</body>
</html>
