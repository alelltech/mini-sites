<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de √Årea - CalcZone BR</title>
    <link rel="stylesheet" href="../../global.css">
</head>
<body>
    <div class="container">
        <header class="header"><a href="/" class="logo">CalcZone BR</a></header>
        <main class="main">
            <section class="tool-section">
                <div class="tool-header"><h1>üìê Conversor de √Årea</h1></div>
                <div class="tool-container">
                    <form class="tool-form" id="toolForm">
                        <div class="form-group"><label>Valor</label><input type="number" id="valor" placeholder="1" required></div>
                        <div class="form-group"><label>De</label><select id="de"><option value="m2">m¬≤</option><option value="km2">km¬≤</option><option value="cm2">cm¬≤</option><option value="acre">acre</option><option value="ha">hectare</option></select></div>
                        <div class="form-group"><label>Para</label><select id="para"><option value="m2">m¬≤</option><option value="km2">km¬≤</option><option value="acre">acre</option><option value="ha">hectare</option></select></div>
                        <button type="submit" class="btn btn-primary">Converter</button>
                    </form>
                    <div id="result" class="result hidden"><div id="resultContent"></div></div>
                </div>
            </section>
        </main>
        <footer class="footer"><p>&copy; 2024 CalcZone BR</p></footer>
    </div>
    <script src="../../global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupRealTimeCalculation('input[type="number"], select', converter, 300);
            converter();
        });

        function converter() {
            const valor = safeParseFloat(document.getElementById('valor').value);
            const de = document.getElementById('de').value;
            const para = document.getElementById('para').value;
            
            if (valor === 0) {
                hideResult();
                return;
            }

            try {
                const em_m2 = { 'm2': 1, 'km2': 1000000, 'cm2': 0.0001, 'acre': 4046.86, 'ha': 10000 };
                const resultado = (valor * em_m2[de]) / em_m2[para];
                showResult(`<div class="result-item"><label>${de} ‚Üí ${para}</label><value>${formatNumber(resultado, 2)}</value></div>`);
            } catch (e) {
                hideResult();
            }
        }
    </script>
</body>
</html>
