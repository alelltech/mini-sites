<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cronograma</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 700px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .semana { margin: 15px 0; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 4px; }
        .dia { padding: 8px; margin: 5px 0; background: #e7f3ff; border-left: 4px solid #007bff; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Gerador de Cronograma de Estudos</h1>
        <div class="input-group">
            <label>Disciplina/Matéria:</label>
            <input type="text" id="materia" placeholder="Ex: Matemática, História...">
        </div>
        <div class="input-group">
            <label>Data de Início:</label>
            <input type="date" id="dataInicio">
        </div>
        <div class="input-group">
            <label>Data de Prova/Avaliação:</label>
            <input type="date" id="dataFinal">
        </div>
        <div class="input-group">
            <label>Tópicos a Estudar (um por linha):</label>
            <textarea id="topicos" rows="5" placeholder="Tópico 1&#10;Tópico 2&#10;Tópico 3"></textarea>
        </div>
        <div class="input-group">
            <label>Horas de Estudo por Dia:</label>
            <input type="number" id="horas" value="2" min="1" step="0.5">
        </div>
        <div>
            <button onclick="gerar()">Gerar Cronograma</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <h3 id="titulo"></h3>
            <div id="cronograma"></div>
        </div>
    </div>
    <script>
        function gerar() {
            const materia = document.getElementById('materia').value;
            const dataInicio = new Date(document.getElementById('dataInicio').value);
            const dataFinal = new Date(document.getElementById('dataFinal').value);
            const topicos = document.getElementById('topicos').value.split('\n').filter(t => t.trim());
            const horas = parseFloat(document.getElementById('horas').value);
            if(!materia || !dataInicio || !dataFinal || topicos.length === 0) {
                alert('Preencha todos os campos');
                return;
            }
            const diasTotais = Math.ceil((dataFinal - dataInicio) / (1000 * 60 * 60 * 24));
            if(diasTotais <= 0) { alert('Data final deve ser após data inicial'); return; }
            const horasTotal = horas * diasTotais;
            const minutosPorTopico = Math.floor((horasTotal * 60) / topicos.length);
            const horasPorTopico = Math.floor(minutosPorTopico / 60);
            let cronograma = '<div>';
            let dataAtual = new Date(dataInicio);
            let topicoAtual = 0;
            while(dataAtual <= dataFinal && topicoAtual < topicos.length) {
                const dia = dataAtual.toLocaleDateString('pt-BR');
                const topico = topicos[topicoAtual].trim();
                cronograma += `<div class="dia"><strong>${dia}</strong> - ${topico} (${horasPorTopico}h)</div>`;
                dataAtual.setDate(dataAtual.getDate() + 1);
                topicoAtual++;
            }
            cronograma += '</div>';
            document.getElementById('titulo').textContent = `Cronograma: ${materia}`;
            document.getElementById('cronograma').innerHTML = cronograma;
            document.getElementById('result').style.display = 'block';
        }
        function limpar() {
            document.getElementById('materia').value = '';
            document.getElementById('dataInicio').value = '';
            document.getElementById('dataFinal').value = '';
            document.getElementById('topicos').value = '';
            document.getElementById('horas').value = '2';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
