<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Nota Final</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin: 5px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .nota-final { font-size: 32px; font-weight: bold; color: #007bff; }
        .add-btn { padding: 5px 10px; background: #28a745; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Calculadora de Nota Final</h1>
        <p>Calcule a média ponderada das suas avaliações</p>
        <div id="notas"></div>
        <div>
            <button class="add-btn" onclick="adicionarNota()">+ Adicionar Nota</button>
            <button onclick="calcular()">Calcular Média</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="nota-final" id="media"></div>
            <p id="situacao"></p>
        </div>
    </div>
    <script>
        let contador = 0;
        function adicionarNota() {
            const notasDiv = document.getElementById('notas');
            const id = contador++;
            const html = `
                <div class="input-group" id="nota-${id}">
                    <div style="display:flex; gap:10px;">
                        <div style="flex:1;">
                            <label>Nota ${id + 1}:</label>
                            <input type="number" class="valor" min="0" max="10" step="0.1" placeholder="0 a 10">
                        </div>
                        <div style="width:100px;">
                            <label>Peso:</label>
                            <input type="number" class="peso" min="0" step="0.1" value="1" placeholder="Peso">
                        </div>
                        <button onclick="removerNota(${id})" style="padding:10px; align-self:flex-end; background:#dc3545;">✕</button>
                    </div>
                </div>
            `;
            notasDiv.insertAdjacentHTML('beforeend', html);
        }
        function removerNota(id) {
            const elem = document.getElementById('nota-' + id);
            if(elem) elem.remove();
        }
        function calcular() {
            const notas = document.querySelectorAll('.valor');
            const pesos = document.querySelectorAll('.peso');
            if(notas.length === 0) { alert('Adicione pelo menos uma nota'); return; }
            let somaNotas = 0, somaPesos = 0;
            notas.forEach((nota, i) => {
                const valor = parseFloat(nota.value) || 0;
                const peso = parseFloat(pesos[i].value) || 1;
                somaNotas += valor * peso;
                somaPesos += peso;
            });
            const media = somaPesos > 0 ? somaNotas / somaPesos : 0;
            document.getElementById('media').textContent = media.toFixed(1);
            const situacao = media >= 7 ? 'Aprovado' : media >= 5 ? 'Recuperação' : 'Reprovado';
            document.getElementById('situacao').textContent = situacao;
            document.getElementById('result').style.display = 'block';
        }
        function limpar() {
            document.getElementById('notas').innerHTML = '';
            contador = 0;
            document.getElementById('result').style.display = 'none';
        }
        adicionarNota();
        adicionarNota();
    </script>
</body>
</html>
