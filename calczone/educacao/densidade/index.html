<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Densidade</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table td { padding: 8px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Conversor de Densidade</h1>
        <div class="input-group">
            <label>Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor..." step="0.0001">
        </div>
        <div class="input-group">
            <label>De:</label>
            <select id="de">
                <option value="kg_m3">kg/m³</option>
                <option value="g_cm3">g/cm³</option>
                <option value="lb_ft3">lb/ft³</option>
                <option value="g_ml">g/mL</option>
            </select>
        </div>
        <div class="input-group">
            <label>Para:</label>
            <select id="para">
                <option value="kg_m3">kg/m³</option>
                <option value="g_cm3">g/cm³</option>
                <option value="lb_ft3">lb/ft³</option>
                <option value="g_ml">g/mL</option>
            </select>
        </div>
        <div>
            <button onclick="converter()">Converter</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <table>
                <tr><td><strong>Origem</strong></td><td id="orig"></td></tr>
                <tr><td><strong>Resultado</strong></td><td id="res"></td></tr>
            </table>
        </div>
    </div>
    <script>
        function converter() {
            const valor = parseFloat(document.getElementById('valor').value);
            const de = document.getElementById('de').value;
            const para = document.getElementById('para').value;
            if(!valor || isNaN(valor)) { alert('Digite um valor válido'); return; }
            const conversoes = {
                'kg_m3_g_cm3': 0.001,
                'kg_m3_lb_ft3': 0.062428,
                'kg_m3_g_ml': 0.001,
                'g_cm3_kg_m3': 1000,
                'g_cm3_lb_ft3': 62.428,
                'g_cm3_g_ml': 1,
                'lb_ft3_kg_m3': 16.018,
                'lb_ft3_g_cm3': 0.016018,
                'lb_ft3_g_ml': 0.016018,
                'g_ml_kg_m3': 1000,
                'g_ml_g_cm3': 1,
                'g_ml_lb_ft3': 62.428
            };
            const chave = de === para ? '1' : `${de}_${para}`;
            const fator = conversoes[chave] || 1;
            const resultado = valor * fator;
            document.getElementById('orig').textContent = `${valor} ${de}`;
            document.getElementById('res').textContent = `${resultado.toFixed(4)} ${para}`;
            document.getElementById('result').style.display = 'block';
        }
        function limpar() {
            document.getElementById('valor').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
