<head>

</head>
<body>
    <div class="container">
        <header class="header"><a href="/" class="logo">CalcZone BR</a></header>
        <main class="main">

                        <div class="form-group"><label>De</label><select id="de"><option value="l">Litro (L)</option><option value="ml">Mililitro (mL)</option><option value="gal">GalÃ£o (gal)</option><option value="pt">Pinta (pt)</option></select></div>
                        <div class="form-group"><label>Para</label><select id="para"><option value="l">Litro (L)</option><option value="ml">Mililitro (mL)</option><option value="gal">GalÃ£o (gal)</option></select></div>
                        <button type="submit" class="btn btn-primary">Converter</button>

    <script src="../../global.js"></script>
    <script>
        document.getElementById('toolForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const valor = parseFloat(document.getElementById('valor').value);
            const de = document.getElementById('de').value;
            const para = document.getElementById('para').value;
            const em_l = { 'l': 1, 'ml': 0.001, 'gal': 3.78541, 'pt': 0.473176 };
            const resultado = (valor * em_l[de]) / em_l[para];
            showResult(`<div class="result-item"><label>${de} â†’ ${para}</label><value>${formatNumber(resultado, 2)}</value></div>`);
        });
    </script>
</body>
