<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Peso - CalcZone BR</title>
    <link rel="stylesheet" href="../../global.css">
</head>
<body>
    <div class="container">
        <header class="header"><a href="/" class="logo">CalcZone BR</a></header>
        <main class="main">
            <section class="tool-section">
                <div class="tool-header"><h1>⚖️ Conversor de Peso</h1></div>
                <div class="tool-container">
                    <form class="tool-form" id="toolForm">
                        <div class="form-group">
                            <label>Valor</label>
                            <input type="number" id="valor" placeholder="100" required>
                        </div>
                        <div class="form-group">
                            <label>De</label>
                            <select id="de">
                                <option value="kg">Quilograma (kg)</option>
                                <option value="g">Grama (g)</option>
                                <option value="mg">Miligrama (mg)</option>
                                <option value="lb">Libra (lb)</option>
                                <option value="oz">Onça (oz)</option>
                                <option value="t">Tonelada (t)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Para</label>
                            <select id="para">
                                <option value="kg">Quilograma (kg)</option>
                                <option value="g">Grama (g)</option>
                                <option value="lb">Libra (lb)</option>
                                <option value="oz">Onça (oz)</option>
                                <option value="t">Tonelada (t)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Converter</button>
                    </form>
                    <div id="result" class="result hidden"><div id="resultContent"></div></div>
                </div>
            </section>
        </main>
        <footer class="footer"><p>&copy; 2024 CalcZone BR</p></footer>
    </div>
    <script src="../../global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupRealTimeCalculation('input[type="number"], select', converter, 300);
            converter();
        });

        function converter() {
            const valor = safeParseFloat(document.getElementById('valor').value);
            const de = document.getElementById('de').value;
            const para = document.getElementById('para').value;
            
            if (valor === 0) {
                hideResult();
                return;
            }

            try {
                const em_kg = { 'kg': 1, 'g': 0.001, 'mg': 0.000001, 'lb': 0.453592, 'oz': 0.0283495, 't': 1000 };
                const resultado = (valor * em_kg[de]) / em_kg[para];
                showResult(`<div class="result-item"><label>${de} → ${para}</label><value>${formatNumber(resultado, 2)}</value></div>`);
            } catch (e) {
                hideResult();
            }
        }
    </script>
</body>
</html>
