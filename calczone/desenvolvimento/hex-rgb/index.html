<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex/RGB Color Converter</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input[type="text"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin: 5px 0; }
        input[type="color"] { width: 60px; height: 40px; border: none; cursor: pointer; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .color-preview { width: 100%; height: 60px; border-radius: 4px; margin-top: 10px; border: 1px solid #ddd; }
        .copy-btn { padding: 5px 10px; font-size: 12px; background: #28a745; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Conversor Hex/RGB</h1>
        <div class="input-group">
            <label>Hex:</label>
            <input type="text" id="hex" placeholder="#FF5733">
        </div>
        <div class="input-group">
            <label>RGB:</label>
            <div style="display:flex; gap:10px;">
                <input type="number" id="r" placeholder="R (0-255)" min="0" max="255">
                <input type="number" id="g" placeholder="G (0-255)" min="0" max="255">
                <input type="number" id="b" placeholder="B (0-255)" min="0" max="255">
            </div>
        </div>
        <div class="input-group">
            <label>Seletor de Cor:</label>
            <input type="color" id="colorPicker" onchange="colorPickerChange()">
        </div>
        <div>
            <button onclick="hexToRgb()">Hex → RGB</button>
            <button onclick="rgbToHex()">RGB → Hex</button>
            <button onclick="clear()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="color-preview" id="preview"></div>
            <pre id="output"></pre>
            <button class="copy-btn" onclick="copyResult()">Copiar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hex = document.getElementById('hex');
            const r = document.getElementById('r');
            const g = document.getElementById('g');
            const b = document.getElementById('b');
            
            hex.addEventListener('input', function() {
                if (hex.value.trim() === '') {
                    document.getElementById('result').style.display = 'none';
                    return;
                }
                hexToRgb();
            });
            
            [r, g, b].forEach(input => {
                input.addEventListener('input', function() {
                    if (r.value === '' || g.value === '' || b.value === '') {
                        document.getElementById('result').style.display = 'none';
                        return;
                    }
                    rgbToHex();
                });
            });
        });

        function hexToRgb() {
            const hex = document.getElementById('hex').value.trim();
            if(!/^#?[0-9A-F]{6}$/i.test(hex)) { return; }
            const h = hex.replace('#', '');
            const rv = parseInt(h.substr(0, 2), 16);
            const gv = parseInt(h.substr(2, 2), 16);
            const bv = parseInt(h.substr(4, 2), 16);
            document.getElementById('r').value = rv;
            document.getElementById('g').value = gv;
            document.getElementById('b').value = bv;
            showResult(`rgb(${rv}, ${gv}, ${bv})`, hex);
        }
        function rgbToHex() {
            const rv = parseInt(document.getElementById('r').value);
            const gv = parseInt(document.getElementById('g').value);
            const bv = parseInt(document.getElementById('b').value);
            if(isNaN(rv) || isNaN(gv) || isNaN(bv) || rv<0 || gv<0 || bv<0 || rv>255 || gv>255 || bv>255) { return; }
            const hex = '#' + [rv,gv,bv].map(x => x.toString(16).padStart(2,'0')).join('').toUpperCase();
            document.getElementById('hex').value = hex;
            showResult(`rgb(${rv}, ${gv}, ${bv})`, hex);
        }
        function colorPickerChange() {
            const hex = document.getElementById('colorPicker').value;
            document.getElementById('hex').value = hex;
            hexToRgb();
        }
        function showResult(rgb, hex) {
            document.getElementById('output').textContent = `Hex: ${hex}\nRGB: ${rgb}`;
            document.getElementById('preview').style.backgroundColor = hex;
            document.getElementById('result').style.display = 'block';
        }
        function copyResult() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
            alert('Copiado!');
        }
        function clear() {
            document.getElementById('hex').value = '';
            document.getElementById('r').value = '';
            document.getElementById('g').value = '';
            document.getElementById('b').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
