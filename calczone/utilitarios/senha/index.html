<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .password { font-size: 20px; font-family: monospace; font-weight: bold; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 4px; margin: 10px 0; }
        .copy-btn { padding: 5px 10px; font-size: 12px; background: #28a745; }
        label { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
        input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Gerador de Senha Segura</h1>
        <div class="input-group">
            <label>Comprimento da Senha:</label>
            <input type="number" id="comprimento" value="16" min="8" max="32">
        </div>
        <div>
            <label><input type="checkbox" id="maiusculas" checked> Maiúsculas (A-Z)</label>
            <label><input type="checkbox" id="minusculas" checked> Minúsculas (a-z)</label>
            <label><input type="checkbox" id="numeros" checked> Números (0-9)</label>
            <label><input type="checkbox" id="especiais" checked> Caracteres Especiais (!@#$%)</label>
        </div>
        <div>
            <button onclick="gerar()">Gerar Senha</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="password" id="password"></div>
            <button class="copy-btn" onclick="copiar()">Copiar Senha</button>
        </div>
    </div>
    <script>
        function gerar() {
            const comprimento = parseInt(document.getElementById('comprimento').value);
            let charset = '';
            if(document.getElementById('maiusculas').checked) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if(document.getElementById('minusculas').checked) charset += 'abcdefghijklmnopqrstuvwxyz';
            if(document.getElementById('numeros').checked) charset += '0123456789';
            if(document.getElementById('especiais').checked) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';
            if(!charset) { alert('Selecione pelo menos um tipo de caractere'); return; }
            let password = '';
            for(let i = 0; i < comprimento; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('password').textContent = password;
            document.getElementById('result').style.display = 'block';
        }
        function copiar() {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password);
            alert('Senha copiada!');
        }
        function limpar() {
            document.getElementById('password').textContent = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
