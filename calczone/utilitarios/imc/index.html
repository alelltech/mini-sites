<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .imc-value { font-size: 32px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label>Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ex: 75" step="0.1">
        </div>
        <div class="input-group">
            <label>Altura (cm):</label>
            <input type="number" id="altura" placeholder="Ex: 180">
        </div>
        <div>
            <button onclick="calcular()">Calcular IMC</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="imc-value" id="imc"></div>
            <p id="categoria"></p>
        </div>
    </div>
    <script>
        function calcular() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value) / 100;
            if(!peso || !altura) { alert('Preencha todos os campos'); return; }
            const imc = (peso / (altura * altura)).toFixed(1);
            let categoria = '';
            if(imc < 18.5) categoria = 'Abaixo do peso';
            else if(imc < 25) categoria = 'Peso normal';
            else if(imc < 30) categoria = 'Sobrepeso';
            else if(imc < 35) categoria = 'Obesidade Grau I';
            else if(imc < 40) categoria = 'Obesidade Grau II';
            else categoria = 'Obesidade Grau III';
            document.getElementById('imc').textContent = imc;
            document.getElementById('categoria').textContent = categoria;
            document.getElementById('result').style.display = 'block';
        }
        function limpar() {
            document.getElementById('peso').value = '';
            document.getElementById('altura').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
