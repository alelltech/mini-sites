    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .days-value { font-size: 32px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Contador de Dias Restantes</h1>
        <div class="input-group">
            <label>Data Alvo:</label>
            <input type="date" id="dataAlvo">
        </div>
        <div>
            <button onclick="calcular()">Calcular</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="days-value" id="dias"></div>
            <p id="info"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataAlvo = document.getElementById('dataAlvo');
            dataAlvo.addEventListener('change', calcular);
        });

        function calcular() {
            const dataAlvo = new Date(document.getElementById('dataAlvo').value);
            const hoje = new Date();
            if(!document.getElementById('dataAlvo').value || dataAlvo <= hoje) {
                document.getElementById('result').style.display = 'none';
                return;
            }
            const diff = dataAlvo.getTime() - hoje.getTime();
            const dias = Math.ceil(diff / (1000 * 60 * 60 * 24));
            const semanas = Math.floor(dias / 7);
            const diasRestantes = dias % 7;
            document.getElementById('dias').textContent = dias + ' dias';
            document.getElementById('info').textContent = `${semanas} semanas e ${diasRestantes} dias`;
            document.getElementById('result').style.display = 'block';
        }
        function limpar() {
            document.getElementById('dataAlvo').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
