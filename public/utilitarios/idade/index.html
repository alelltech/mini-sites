    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .age-value { font-size: 32px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Calculadora de Idade</h1>
        <div class="input-group">
            <label>Data de Nascimento:</label>
            <input type="date" id="dataNascimento">
        </div>
        <div>
            <button onclick="calcular()">Calcular Idade</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="age-value" id="idade"></div>
            <p id="detalhes"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataNasc = document.getElementById('dataNascimento');
            dataNasc.addEventListener('change', calcular);
        });

        function calcular() {
            const dataNasc = new Date(document.getElementById('dataNascimento').value);
            const hoje = new Date();
            if(!document.getElementById('dataNascimento').value || dataNasc > hoje) {
                document.getElementById('result').style.display = 'none';
                return;
            }
            let anos = hoje.getFullYear() - dataNasc.getFullYear();
            let meses = hoje.getMonth() - dataNasc.getMonth();
            let dias = hoje.getDate() - dataNasc.getDate();
            if(dias < 0) {
                meses--;
                dias += new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
            }
            if(meses < 0) {
                anos--;
                meses += 12;
            }
            document.getElementById('idade').textContent = anos + ' anos';
            document.getElementById('detalhes').textContent = `${meses} meses e ${dias} dias`;
            document.getElementById('result').style.display = 'block';
        }
        function limpar() {
            document.getElementById('dataNascimento').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
