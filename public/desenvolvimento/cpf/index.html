    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        pre { background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 18px; font-weight: bold; }

<body>
    <div class="tool-container">
        <h1>Gerador de CPF</h1>
        <p>Gera CPFs válidos (apenas para testes)</p>
        <div>
            <button onclick="generateOne()">Gerar Um CPF</button>
            <button onclick="generateMultiple()">Gerar 10 CPFs</button>
            <button onclick="clear()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <strong>CPF(s) Gerado(s):</strong>
            <pre id="output"></pre>
            <button class="copy-btn" onclick="copyResult()">Copiar</button>
        </div>
    </div>
    <script>
        function generateCPF() {
            let cpf = '';
            for(let i = 0; i < 9; i++) cpf += Math.floor(Math.random() * 10);
            let d1 = (cpf.split('').reduce((acc, val, i) => acc + (val * (10 - i)), 0) % 11) % 10;
            let d2 = ((cpf + d1).split('').reduce((acc, val, i) => acc + (val * (11 - i)), 0) % 11) % 10;
            return cpf + d1 + d2;
        }
        function formatCPF(cpf) {
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }
        function generateOne() {
            const cpf = generateCPF();
            document.getElementById('output').textContent = formatCPF(cpf);
            document.getElementById('result').style.display = 'block';
        }
        function generateMultiple() {
            let cpfs = [];
            for(let i = 0; i < 10; i++) cpfs.push(formatCPF(generateCPF()));
            document.getElementById('output').textContent = cpfs.join('\n');
            document.getElementById('result').style.display = 'block';
        }
        function copyResult() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
            alert('Copiado!');
        }
        function clear() {
            document.getElementById('output').textContent = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
