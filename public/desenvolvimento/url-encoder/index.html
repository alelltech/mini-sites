    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        textarea { width: 100%; height: 120px; padding: 10px; font-family: monospace; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        pre { background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 4px; overflow-x: auto; word-wrap: break-word; }
        .copy-btn { padding: 5px 10px; font-size: 12px; background: #28a745; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>URL Encoder/Decoder</h1>
        <textarea id="input" placeholder="Digite a URL ou texto..."></textarea>
        <div>
            <button onclick="encode()">Codificar URL</button>
            <button onclick="decode()">Decodificar URL</button>
            <button onclick="clear()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <strong>Resultado:</strong>
            <pre id="output"></pre>
            <button class="copy-btn" onclick="copyResult()">Copiar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('input');
            input.addEventListener('input', function() {
                if (input.value.trim() === '') {
                    document.getElementById('result').style.display = 'none';
                    return;
                }
                try {
                    // Auto-detect if it's encoded or not
                    const decoded = decodeURIComponent(input.value);
                    if (decoded !== input.value) {
                        showResult('[Decodificado]\n' + decoded);
                    } else {
                        const encoded = encodeURIComponent(input.value);
                        showResult('[Codificado]\n' + encoded);
                    }
                } catch(e) {
                    try {
                        const encoded = encodeURIComponent(input.value);
                        showResult('[Codificado]\n' + encoded);
                    } catch(e2) {
                        document.getElementById('result').style.display = 'none';
                    }
                }
            });
        });

        function encode() {
            const input = document.getElementById('input').value;
            try {
                const result = encodeURIComponent(input);
                showResult(result);
            } catch(e) { alert('Erro ao codificar'); }
        }
        function decode() {
            const input = document.getElementById('input').value;
            try {
                const result = decodeURIComponent(input);
                showResult(result);
            } catch(e) { alert('URL inválida'); }
        }
        function showResult(text) {
            document.getElementById('output').textContent = text;
            document.getElementById('result').style.display = 'block';
        }
        function copyResult() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
            alert('Copiado!');
        }
        function clear() {
            document.getElementById('input').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
