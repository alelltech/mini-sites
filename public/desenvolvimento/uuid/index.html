    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        pre { background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 4px; overflow-x: auto; }
        .copy-btn { padding: 5px 10px; font-size: 12px; background: #28a745; }
    </style>

<body>
    <div class="tool-container">
        <h1>Gerador de UUID</h1>
        <p>Gere identificadores universais únicos (UUID v4)</p>
        <div>
            <button onclick="generateOne()">Gerar Um UUID</button>
            <button onclick="generateMultiple()">Gerar 10 UUIDs</button>
            <button onclick="clear()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <strong>UUIDs Gerados:</strong>
            <pre id="output"></pre>
            <button class="copy-btn" onclick="copyResult()">Copiar Tudo</button>
        </div>
    </div>
    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
        function generateOne() {
            const uuid = generateUUID();
            document.getElementById('output').textContent = uuid;
            document.getElementById('result').style.display = 'block';
        }
        function generateMultiple() {
            let uuids = [];
            for(let i = 0; i < 10; i++) uuids.push(generateUUID());
            document.getElementById('output').textContent = uuids.join('\n');
            document.getElementById('result').style.display = 'block';
        }
        function copyResult() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
            alert('Copiado!');
        }
        function clear() {
            document.getElementById('output').textContent = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
