        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        textarea { width: 100%; height: 120px; padding: 10px; font-family: monospace; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }

        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        pre { background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 4px; overflow-x: auto; }

<body>
    <div class="tool-container">
        <h1>Base64 Encoder/Decoder</h1>
        <textarea id="input" placeholder="Digite o texto ou Base64..."></textarea>
        <div>
            <button onclick="encode()">Codificar</button>
            <button onclick="decode()">Decodificar</button>
            <button onclick="clear()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <strong>Resultado:</strong>
            <pre id="output"></pre>
            <button class="copy-btn" onclick="copyResult()">Copiar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('input');
            input.addEventListener('input', function() {
                if (input.value.trim() === '') {
                    document.getElementById('result').style.display = 'none';
                    return;
                }
                // Try to auto-detect if it's base64 or text
                try {
                    const decoded = decodeURIComponent(escape(atob(input.value)));
                    showResult('[Decodificado de Base64]\n' + decoded);
                } catch(e) {
                    try {
                        const encoded = btoa(unescape(encodeURIComponent(input.value)));
                        showResult('[Codificado em Base64]\n' + encoded);
                    } catch(e2) {
                        document.getElementById('result').style.display = 'none';
                    }
                }
            });
        });

        function encode() {
            const input = document.getElementById('input').value;
            try {
                const result = btoa(unescape(encodeURIComponent(input)));
                showResult(result);
            } catch(e) { alert('Erro ao codificar'); }
        }
        function decode() {
            const input = document.getElementById('input').value;
            try {
                const result = decodeURIComponent(escape(atob(input)));
                showResult(result);
            } catch(e) { alert('Base64 inválido'); }
        }
        function showResult(text) {
            document.getElementById('output').textContent = text;
            document.getElementById('result').style.display = 'block';
        }
        function copyResult() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
            alert('Copiado!');
        }
        function clear() {
            document.getElementById('input').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
