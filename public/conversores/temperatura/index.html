<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura - CalcZone BR</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header"><a href="/" class="logo">CalcZone BR</a></header>
        <main class="main">
            <section class="tool-section">
                <div class="tool-header">
                    <h1>üå°Ô∏è Conversor de Temperatura</h1>
                </div>
                <div class="tool-container">
                    <form class="tool-form" id="toolForm">
                        <div class="form-group">
                            <label for="valor">Valor</label>
                            <input type="number" id="valor" placeholder="20" required>
                        </div>
                        <div class="form-group">
                            <label for="de">De</label>
                            <select id="de">
                                <option value="C">Celsius (¬∞C)</option>
                                <option value="F">Fahrenheit (¬∞F)</option>
                                <option value="K">Kelvin (K)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="para">Para</label>
                            <select id="para">
                                <option value="F">Fahrenheit (¬∞F)</option>
                                <option value="C">Celsius (¬∞C)</option>
                                <option value="K">Kelvin (K)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Converter</button>
                    </form>
                    <div id="result" class="result hidden">
                        <div id="resultContent"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"><p>&copy; 2024 CalcZone BR</p></footer>
    </div>
    <script src="../../global.js"></script>
    <script src="script.js"></script>
</body>
</html>
