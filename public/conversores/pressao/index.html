            <section class="tool-section">
                <div class="tool-header"><h1>üå™Ô∏è Conversor de Press√£o</h1></div>
                <div class="tool-container">
                    <form class="tool-form" id="toolForm">
                        <div class="form-group"><label>Valor</label><input type="number" id="valor" placeholder="1" required></div>
                        <div class="form-group"><label>De</label><select id="de"><option value="pa">Pascal (Pa)</option><option value="bar">Bar</option><option value="psi">PSI</option><option value="atm">Atm</option></select></div>
                        <div class="form-group"><label>Para</label><select id="para"><option value="pa">Pascal (Pa)</option><option value="bar">Bar</option><option value="psi">PSI</option><option value="atm">Atm</option></select></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupRealTimeCalculation('input[type="number"], select', converter, 300);
            converter();
        });

        function converter() {
            const valor = safeParseFloat(document.getElementById('valor').value);
            const de = document.getElementById('de').value;
            const para = document.getElementById('para').value;
            
            if (valor === 0) {
                hideResult();
                return;
            }

            try {
                const em_pa = { 'pa': 1, 'bar': 100000, 'psi': 6894.76, 'atm': 101325 };
                const resultado = (valor * em_pa[de]) / em_pa[para];
                showResult(`<div class="result-item"><label>${de} ‚Üí ${para}</label><value>${formatNumber(resultado, 2)}</value></div>`);
            } catch (e) {
                hideResult();
            }
        }
    </script>
