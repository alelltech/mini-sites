<body>
    <div class="container">
        <header class="header"><a href="/" class="logo">CalcZone BR</a></header>
        <main class="main">
            <section class="tool-section">
                <div class="tool-header"><h1>Aa Conversor de Maiúscula/Minúscula</h1></div>
                <div class="tool-container">
                    <form class="tool-form" id="toolForm">
                        <div class="form-group"><label>Digite seu texto:</label><textarea id="texto" placeholder="Digite seu texto..."></textarea></div>
                        <div class="form-group"><label>Converter para:</label><select id="tipo"><option value="upper">MAIÚSCULA</option><option value="lower">minúscula</option><option value="capitalize">Primeira Letra</option></select></div>
                        <button type="submit" class="btn btn-primary">Converter</button>
                    </form>
                    <div id="result" class="result hidden"><div id="resultContent"></div></div>
                </div>
            </section>
        </main>
        <footer class="footer"><p>&copy; 2024 CalcZone BR</p></footer>
    </div>
    <script src="../../global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('texto');
            const select = document.getElementById('tipo');
            textarea.addEventListener('input', converter);
            select.addEventListener('change', converter);
            converter();
        });

        function converter() {
            const texto = document.getElementById('texto').value;
            const tipo = document.getElementById('tipo').value;
            
            if (texto.trim() === '') {
                hideResult();
                return;
            }

            try {
                let resultado = '';
                if (tipo === 'upper') resultado = toUpperCase(texto);
                else if (tipo === 'lower') resultado = toLowerCase(texto);
                else resultado = toPascalCase(texto);
                showResult(`<div><strong>Resultado:</strong><br><textarea readonly style="width:100%;height:100px;">${resultado}</textarea></div>`);
            } catch (e) {
                hideResult();
            }
        }
    </script>
