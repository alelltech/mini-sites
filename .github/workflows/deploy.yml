name: Publish to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # - name: Setup Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '18'
      #     cache: 'npm'

      # - name: Install dependencies
      #   run: npm ci

      # - name: Generate static files
      #   run: npm run generate
      - name: Build project
        run: |
          mkdir dist
          cp -r public/* dist/
          cp CNAME dist/

      - name: Verify CNAME
        run: |
          if [ ! -f dist/CNAME ]; then
            echo "calc-br.zone" > dist/CNAME
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          folder: dist
