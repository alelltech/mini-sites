    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('texto');
            textarea.addEventListener('input', inverter);
            inverter();
        });

        function inverter() {
            const texto = document.getElementById('texto').value;
            
            if (texto.trim() === '') {
                hideResult();
                return;
            }

            try {
                const invertido = reverseString(texto);
                showResult(`<div><strong>Resultado:</strong><br><textarea readonly style="width:100%;height:100px;">${invertido}</textarea></div>`);
            } catch (e) {
                hideResult();
            }
        }
    </script>
