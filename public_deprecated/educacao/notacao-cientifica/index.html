        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .cientifico { font-size: 20px; font-family: monospace; padding: 10px; background: #fff; border: 1px solid #ddd; border-radius: 4px; }

<body>
    <div class="tool-container">
        <h1>Conversor Notação Científica</h1>
        <div class="input-group">
            <label>Número:</label>
            <input type="number" id="numero" placeholder="Ex: 0.00123 ou 1500000">
        </div>
        <div>
            <button onclick="converter()">Converter</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <table>
                <tr><td><strong>Número Original</strong></td><td id="orig"></td></tr>
                <tr><td><strong>Notação Científica</strong></td><td id="sci"></td></tr>
                <tr><td><strong>Expoente</strong></td><td id="exp"></td></tr>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('numero').addEventListener('input', converter);
        });

        function converter() {
            const numero = parseFloat(document.getElementById('numero').value);
            if(isNaN(numero) || document.getElementById('numero').value === '') {
                document.getElementById('result').style.display = 'none';
                return;
            }
            const eNotation = numero.toExponential(4);
            let expoente = 0;
            if(numero !== 0) {
                expoente = Math.floor(Math.log10(Math.abs(numero)));
            }
            document.getElementById('orig').textContent = numero;
            document.getElementById('sci').textContent = eNotation;
            document.getElementById('exp').textContent = expoente;
            document.getElementById('result').style.display = 'block';
        }
        function limpar() {
            document.getElementById('numero').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
