                hideResult();

                const em_l = { 'l': 1, 'ml': 0.001, 'gal': 3.78541, 'pt': 0.473176 };
                const resultado = (valor * em_l[de]) / em_l[para];
                showResult(`<div class="result-item"><label>${de} â†’ ${para}</label><value>${formatNumber(resultado, 2)}</value></div>`);
