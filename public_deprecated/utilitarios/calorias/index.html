    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .calorias { font-size: 28px; font-weight: bold; color: #007bff; }

     crossorigin="anonymous"></script>

<body>
    <div class="tool-container">
        <h1>Calculadora de Calorias</h1>
        <div class="input-group">
            <label>Alimento/Bebida:</label>
            <select id="alimento" onchange="atualizarCaloria()">
                <option value="">Selecione um alimento...</option>
                <option value="100">Arroz (100g) - 100 kcal</option>
                <option value="165">Banana (médio) - 165 kcal</option>
                <option value="52">Maçã (médio) - 52 kcal</option>
                <option value="155">Pão integral (1 fatia) - 155 kcal</option>
                <option value="165">Frango grelhado (100g) - 165 kcal</option>
                <option value="271">Bife (100g) - 271 kcal</option>
                <option value="88">Leite integral (200ml) - 88 kcal</option>
                <option value="140">Ovos (1 unidade) - 140 kcal</option>
                <option value="386">Azeite (1 colher) - 386 kcal</option>
                <option value="68">Água (1 copo) - 0 kcal</option>
            </select>
        </div>
        <div class="input-group">
            <label>Quantidade (gramas ou unidades):</label>
            <input type="number" id="quantidade" value="100" step="0.1">
        </div>
        <div>
            <button onclick="calcular()">Calcular Calorias</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="calorias" id="calorias"></div>
            <p id="detalhes"></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alimento = document.getElementById('alimento');
            const quantidade = document.getElementById('quantidade');
            alimento.addEventListener('change', calcular);
            quantidade.addEventListener('input', calcular);
        });

        let caloriasPorPorcao = 0;
        function atualizarCaloria() {
            caloriasPorPorcao = parseFloat(document.getElementById('alimento').value) || 0;
            calcular();
        }
        function calcular() {
            const selAlimento = document.getElementById('alimento').value;
            if(!selAlimento) {
                document.getElementById('result').style.display = 'none';
                return;
            }
            caloriasPorPorcao = parseFloat(selAlimento);
            const quantidade = parseFloat(document.getElementById('quantidade').value);
            if(!quantidade || quantidade <= 0) {
                document.getElementById('result').style.display = 'none';
                return;
            }
            const calorias = (caloriasPorPorcao * quantidade) / 100;
            document.getElementById('calorias').textContent = calorias.toFixed(1) + ' kcal';
            document.getElementById('detalhes').textContent = `${quantidade}g de alimento`;
            document.getElementById('result').style.display = 'block';
        }
        function limpar() {
            document.getElementById('alimento').value = '';
            document.getElementById('quantidade').value = '100';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
