    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }

<body>
    <div class="tool-container">
        <h1>Calculadora de Porcentagem</h1>
        <div class="input-group">
            <label>Valor Total:</label>
            <input type="number" id="total" placeholder="Ex: 200" step="0.01">
        </div>
        <div class="input-group">
            <label>Porcentagem (%):</label>
            <input type="number" id="percentual" placeholder="Ex: 15" step="0.1">
        </div>
        <div>
            <button onclick="calcular()">Calcular</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <table>
                <tr><td><strong>Valor Total</strong></td><td id="vTotal"></td></tr>
                <tr><td><strong>Porcentagem</strong></td><td id="perc"></td></tr>
                <tr><td><strong>Valor da Porcentagem</strong></td><td id="vPerc"></td></tr>
                <tr><td><strong>Valor Final (com %)</strong></td><td id="vFinal"></td></tr>
            </table>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const total = document.getElementById('total');
            const percentual = document.getElementById('percentual');
            total.addEventListener('input', calcular);
            percentual.addEventListener('input', calcular);
        });

        function calcular() {
            const total = parseFloat(document.getElementById('total').value);
            const percentual = parseFloat(document.getElementById('percentual').value);
            if(!total || total <= 0 || !percentual) {
                document.getElementById('result').style.display = 'none';
                return;
            }
            const valor = (total * percentual) / 100;
            const final = total + valor;
            document.getElementById('vTotal').textContent = total.toFixed(2);
            document.getElementById('perc').textContent = percentual + '%';
            document.getElementById('vPerc').textContent = valor.toFixed(2);
            document.getElementById('vFinal').textContent = final.toFixed(2);
            document.getElementById('result').style.display = 'block';
        }
        function limpar() {
            document.getElementById('total').value = '';
            document.getElementById('percentual').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
