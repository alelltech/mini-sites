    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .number-value { font-size: 48px; font-weight: bold; color: #007bff; text-align: center; }

<body>
    <div class="tool-container">
        <h1>Gerador de Número Aleatório</h1>
        <div class="input-group">
            <label>Mínimo:</label>
            <input type="number" id="minimo" placeholder="0">
        </div>
        <div class="input-group">
            <label>Máximo:</label>
            <input type="number" id="maximo" placeholder="100">
        </div>
        <div>
            <button onclick="gerar()">Gerar Número</button>
            <button onclick="gerar10()">Gerar 10 Números</button>
            <button onclick="limpar()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <div class="number-value" id="numero"></div>
            <button class="copy-btn" onclick="copiar()" style="width:100%;">Copiar</button>
        </div>
    </div>
    <script>
        function gerar() {
            const minimo = parseInt(document.getElementById('minimo').value) || 0;
            const maximo = parseInt(document.getElementById('maximo').value) || 100;
            if(minimo >= maximo) { return; }
            const numero = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;
            document.getElementById('numero').textContent = numero;
            document.getElementById('result').style.display = 'block';
        }
        function gerar10() {
            const minimo = parseInt(document.getElementById('minimo').value) || 0;
            const maximo = parseInt(document.getElementById('maximo').value) || 100;
            if(minimo >= maximo) { return; }
            let numeros = [];
            for(let i = 0; i < 10; i++) {
                numeros.push(Math.floor(Math.random() * (maximo - minimo + 1)) + minimo);
            }
            document.getElementById('numero').textContent = numeros.join(', ');
            document.getElementById('result').style.display = 'block';
        }
        function copiar() {
            const numero = document.getElementById('numero').textContent;
            navigator.clipboard.writeText(numero);
            alert('Copiado!');
        }
        function limpar() {
            document.getElementById('numero').textContent = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
