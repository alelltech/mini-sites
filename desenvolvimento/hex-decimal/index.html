<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex/Decimal Converter</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; font-family: monospace; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        .copy-btn { padding: 5px 10px; font-size: 12px; background: #28a745; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Conversor Hex/Decimal</h1>
        <div class="input-group">
            <label>Valor Decimal:</label>
            <input type="number" id="decimal" placeholder="Digite um número decimal...">
        </div>
        <div class="input-group">
            <label>Valor Hexadecimal:</label>
            <input type="text" id="hexadecimal" placeholder="Digite um valor hex (ex: FF, 1A2B)...">
        </div>
        <div>
            <button onclick="decimalToHex()">→ Para Hex</button>
            <button onclick="hexToDecimal()">← Para Decimal</button>
            <button onclick="clear()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <strong id="resultTitle">Resultado:</strong>
            <pre id="output"></pre>
            <button class="copy-btn" onclick="copyResult()">Copiar</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const decimal = document.getElementById('decimal');
            const hex = document.getElementById('hexadecimal');
            
            decimal.addEventListener('input', function() {
                if (decimal.value === '') {
                    document.getElementById('result').style.display = 'none';
                    hex.value = '';
                    return;
                }
                try {
                    const d = parseInt(decimal.value);
                    if (!isNaN(d)) {
                        const h = d.toString(16).toUpperCase();
                        hex.value = h;
                        showResult('Hexadecimal: ' + h);
                    }
                } catch(e) {
                    document.getElementById('result').style.display = 'none';
                }
            });
            
            hex.addEventListener('input', function() {
                if (hex.value === '') {
                    document.getElementById('result').style.display = 'none';
                    decimal.value = '';
                    return;
                }
                try {
                    const h = parseInt(hex.value, 16);
                    if (!isNaN(h)) {
                        decimal.value = h;
                        showResult('Decimal: ' + h);
                    }
                } catch(e) {
                    document.getElementById('result').style.display = 'none';
                }
            });
        });

        function decimalToHex() {
            const decimal = document.getElementById('decimal').value;
            if(!decimal || isNaN(decimal)) { alert('Digite um número decimal válido'); return; }
            const hex = parseInt(decimal).toString(16).toUpperCase();
            document.getElementById('hexadecimal').value = hex;
            showResult('Hexadecimal: ' + hex);
        }
        function hexToDecimal() {
            const hex = document.getElementById('hexadecimal').value;
            if(!hex) { alert('Digite um valor hexadecimal válido'); return; }
            try {
                const decimal = parseInt(hex, 16);
                document.getElementById('decimal').value = decimal;
                showResult('Decimal: ' + decimal);
            } catch(e) { alert('Valor hexadecimal inválido'); }
        }
        function showResult(text) {
            document.getElementById('output').textContent = text;
            document.getElementById('result').style.display = 'block';
        }
        function copyResult() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
            alert('Copiado!');
        }
        function clear() {
            document.getElementById('decimal').value = '';
            document.getElementById('hexadecimal').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
