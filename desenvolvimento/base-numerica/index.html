<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary/Octal/Hex Converter</title>
    <link rel="stylesheet" href="../../global.css">
    <style>
        .tool-container { max-width: 600px; margin: 20px auto; padding: 20px; }
        .input-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; font-family: monospace; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #007bff; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table td { padding: 8px; border: 1px solid #ddd; }
        .copy-btn { padding: 5px 10px; font-size: 12px; background: #28a745; }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>Conversor de Base Numérica</h1>
        <div class="input-group">
            <label>Número Decimal:</label>
            <input type="number" id="decimal" placeholder="Digite um número decimal...">
        </div>
        <div>
            <button onclick="convertFromDecimal()">Converter</button>
            <button onclick="clear()">Limpar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <table>
                <tr><td><strong>Decimal</strong></td><td id="dec"></td></tr>
                <tr><td><strong>Binário</strong></td><td id="bin"></td></tr>
                <tr><td><strong>Octal</strong></td><td id="oct"></td></tr>
                <tr><td><strong>Hexadecimal</strong></td><td id="hex"></td></tr>
            </table>
            <button class="copy-btn" onclick="copyAll()">Copiar Tudo</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const decimal = document.getElementById('decimal');
            decimal.addEventListener('input', function() {
                if (decimal.value === '') {
                    document.getElementById('result').style.display = 'none';
                    return;
                }
                convertFromDecimal();
            });
        });

        function convertFromDecimal() {
            const dec = parseInt(document.getElementById('decimal').value);
            if(isNaN(dec)) { return; }
            document.getElementById('dec').textContent = dec;
            document.getElementById('bin').textContent = dec.toString(2);
            document.getElementById('oct').textContent = dec.toString(8);
            document.getElementById('hex').textContent = dec.toString(16).toUpperCase();
            document.getElementById('result').style.display = 'block';
        }
        function copyAll() {
            const text = `Decimal: ${document.getElementById('dec').textContent}\nBinário: ${document.getElementById('bin').textContent}\nOctal: ${document.getElementById('oct').textContent}\nHex: ${document.getElementById('hex').textContent}`;
            navigator.clipboard.writeText(text);
            alert('Copiado!');
        }
        function clear() {
            document.getElementById('decimal').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
