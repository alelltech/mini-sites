<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removedor de Acentos - CalcZone BR</title>
    <link rel="stylesheet" href="../../global.css">
</head>
<body>
    <div class="container">
        <header class="header"><a href="/" class="logo">CalcZone BR</a></header>
        <main class="main">
            <section class="tool-section">
                <div class="tool-header"><h1>✏️ Removedor de Acentos</h1></div>
                <div class="tool-container">
                    <form class="tool-form" id="toolForm">
                        <div class="form-group"><label>Digite seu texto:</label><textarea id="texto" placeholder="Digite seu texto com acentos..."></textarea></div>
                        <button type="submit" class="btn btn-primary">Remover</button>
                    </form>
                    <div id="result" class="result hidden"><div id="resultContent"></div></div>
                </div>
            </section>
        </main>
        <footer class="footer"><p>&copy; 2024 CalcZone BR</p></footer>
    </div>
    <script src="../../global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('texto');
            textarea.addEventListener('input', remover);
            remover();
        });

        function remover() {
            const texto = document.getElementById('texto').value;
            
            if (texto.trim() === '') {
                hideResult();
                return;
            }

            try {
                const sem_acentos = removeAccents(texto);
                showResult(`<div><strong>Resultado:</strong><br><textarea readonly style="width:100%;height:100px;">${sem_acentos}</textarea></div>`);
            } catch (e) {
                hideResult();
            }
        }
    </script>
</body>
</html>
